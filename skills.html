<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC26 Skills Guide</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; color: #222; }
    header { background: #ff4500; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; }
    .category { display: flex; flex-wrap: wrap; background: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .skills { flex: 1; min-width: 300px; }
    .skills ul { list-style: none; padding-left: 0; }
    .skills li { margin: 10px 0; }
    .video { flex: 1; min-width: 300px; padding-left: 20px; }
    iframe { width: 100%; height: 315px; border: none; border-radius: 10px; }
    .combo { background: #eee; padding: 3px 6px; border-radius: 4px; font-weight: bold; margin-left: 5px; }
  </style>
</head>
<body>

<header>
  <h1>FC26 Skills Guide</h1>
</header>

<main>

<!-- Example Category -->
<div class="category">
  <div class="skills">
    <h2>Dribbling Skills</h2>
    <ul>
      <li>Rainbow Flick <span class="combo">R1 + Forward + O</span></li>
      <li>Stepovers <span class="combo">R1 + Right Stick</span></li>
      <li>Ball Roll <span class="combo">Right Stick Forward</span></li>
      <li>Heel Flick <span class="combo">R1 + O + Left Stick</span></li>
    </ul>
  </div>
  <div class="video">
    <iframe src="https://www.youtube.com/embed/VALID_DRIBBLING_VIDEO" title="Dribbling Skills Tutorial" allowfullscreen></iframe>
  </div>
</div>

<!-- Another Category -->
<div class="category">
  <div class="skills">
    <h2>Attacking Skills</h2>
    <ul>
      <li>Chip Goal <span class="combo">L1 + O</span></li>
      <li>Finesse Shot <span class="combo">R1 + O</span></li>
      <li>Body Feint <span class="combo">Left Stick Left/Right</span></li>
    </ul>
  </div>
  <div class="video">
    <iframe src="https://www.youtube.com/embed/VALID_ATTACKING_VIDEO" title="Attacking Skills Tutorial" allowfullscreen></iframe>
  </div>
</div>

<!-- Defending, Goalkeeping, Hidden Skills follow same structure -->
<!-- Replace VALID_XXXX_VIDEO with the real YouTube URLs -->

</main>

</body>
</html>
