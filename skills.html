/* ----------------- GLOBAL ----------------- */
body {margin:0;font-family:Arial,sans-serif;background:#0f172a;color:white;}
header{background:#111827;padding:25px;text-align:center;}
h1{margin:0;font-size:28px;color:#38bdf8;}
.controls{margin-top:15px;}
button{padding:8px 15px;margin:5px;border:none;border-radius:6px;cursor:pointer;font-weight:bold;}
#psBtn{background:#2563eb;color:white;}
#xboxBtn{background:#16a34a;color:white;}
input{padding:8px;width:280px;border-radius:6px;border:none;margin-top:10px;}

/* ----------------- SKILL CARDS ----------------- */
.section{padding:25px;border-bottom:1px solid #1f2937;}
.section h2{color:#38bdf8;}
.skills{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin-top:18px;}
.skill{background:#1e293b;padding:14px;border-radius:8px;transition:0.3s;}
.skill:hover{transform:scale(1.03);}
.btn{display:inline-block;padding:5px 8px;margin:2px;border-radius:6px;background:#374151;font-size:14px;font-weight:bold;}
.star{color:#facc15;margin-left:4px;}

/* ----------------- VIDEO ----------------- */
.video{margin-top:22px;}
iframe{width:100%;height:300px;border-radius:10px;border:none;}

/* ----------------- CONTROLLER IMAGE ----------------- */
.controller-diagram{margin:20px auto;width:80%;text-align:center;}
.controller-diagram img{width:100%;max-width:600px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,0.5);}
.controller-labels{margin-top:10px;font-size:14px;color:#94a3b8;}
</style>
</head>

// ----------------- RENDER FUNCTION -----------------
function renderSkills(){
  const search = document.getElementById("searchInput").value.toLowerCase();
  const container = document.getElementById("content");
  container.innerHTML = "";
  const grouped = {};
  actions.forEach(a=>{if(!grouped[a.cat]) grouped[a.cat]=[];grouped[a.cat].push(a);});
  for(let cat in grouped){
    let section=document.createElement("div");
    section.className="section";
    section.innerHTML=`<h2>${cat}</h2><div class="skills"></div>`;
    let box=section.querySelector(".skills");
    grouped[cat].forEach(a=>{
      if(a.name.toLowerCase().includes(search)){
        let div=document.createElement("div");
        div.className="skill";
        let controls = consoleType==="ps"?a.ps:a.xbox;
        let btns="";
        controls.forEach(c=>btns+=`<span class="btn">${c}</span>`);
        let stars="";
        for(let i=0;i<a.stars;i++) stars+=`<span class="star">‚òÖ</span>`;
        div.innerHTML=`<h3>${a.name} ${stars}</h3>${btns}`;
        box.appendChild(div);
      }
    });
    section.innerHTML+=`
    <div class="video">
      <iframe src="https://www.youtube.com/embed?listType=search&list=FC26+${cat}+tutorial" allowfullscreen></iframe>
    </div>`;
    container.appendChild(section);
  }
}
renderSkills();
