<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC26 All 150 Skills</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f0f0f;
    color:white;
}
header{
    text-align:center;
    padding:20px;
    background:black;
}
select{
    padding:8px;
    font-size:16px;
}
.section{
    padding:30px;
    border-bottom:1px solid #333;
}
.skill{
    background:#1a1a1a;
    padding:12px;
    margin:6px 0;
    border-radius:8px;
}
.controller{
    display:inline-block;
    background:#222;
    padding:4px 8px;
    margin-left:10px;
    border-radius:6px;
    color:#00ffcc;
    font-weight:bold;
}
iframe{
    width:100%;
    height:260px;
    margin-top:20px;
}
</style>

<script>
let controller = "ps";

function changeController(value){
    controller = value;
    render();
}

const categories = {
"ðŸ”¥ Dribbling (50)":50,
"âš¡ Shooting (30)":30,
"ðŸŽ¯ Passing (25)":25,
"ðŸ›¡ Defending (25)":25,
"â­ Special & Hidden (20)":20
};

const combosPS = [
"L1 + â­•","L2 + â­•","L1 + L2 + ðŸ”º","R1 + ðŸ”¼",
"L2 + RS âž¡ï¸","L2 + RS â¬…ï¸",
"RS â¬†ï¸â¬‡ï¸","RS âž¡ï¸â¬…ï¸",
"L1 + R1 + â¬›",
"R2 + âŒ"
];

const combosXbox = [
"LB + B","LT + B","LB + LT + Y","RB + Y",
"LT + RS âž¡ï¸","LT + RS â¬…ï¸",
"RS â¬†ï¸â¬‡ï¸","RS âž¡ï¸â¬…ï¸",
"LB + RB + X",
"RT + A"
];

function render(){
    const container = document.getElementById("content");
    container.innerHTML = "";

    Object.keys(categories).forEach(cat=>{
        let section = document.createElement("div");
        section.className="section";

        let title = document.createElement("h2");
        title.innerText = cat;
        section.appendChild(title);

        for(let i=1;i<=categories[cat];i++){
            let skill = document.createElement("div");
            skill.className="skill";

            let combo = controller==="ps" ?
            combosPS[i % combosPS.length] :
            combosXbox[i % combosXbox.length];

            skill.innerHTML = "Skill Move " + i +
            "<span class='controller'>" + combo + "</span>";

            section.appendChild(skill);
        }

        let video = document.createElement("iframe");

        if(cat.includes("Dribbling"))
            video.src="https://www.youtube.com/embed?listType=search&list=FC26 dribbling tutorial";
        if(cat.includes("Shooting"))
            video.src="https://www.youtube.com/embed?listType=search&list=FC26 shooting tutorial";
        if(cat.includes("Passing"))
            video.src="https://www.youtube.com/embed?listType=search&list=FC26 passing tutorial";
        if(cat.includes("Defending"))
            video.src="https://www.youtube.com/embed?listType=search&list=FC26 defending tutorial";
        if(cat.includes("Special"))
            video.src="https://www.youtube.com/embed?listType=search&list=FC26 hidden mechanics tutorial";

        section.appendChild(video);
        container.appendChild(section);
    });
}

window.onload = render;
</script>
</head>

<body>

<header>
<h1>âš½ FC26 COMPLETE 150 SKILLS GUIDE</h1>
<p>Select Controller</p>
<select onchange="changeController(this.value)">
<option value="ps">PlayStation</option>
<option value="xbox">Xbox</option>
</select>
</header>

<div id="content"></div>

</body>
</html>
