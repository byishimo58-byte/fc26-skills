<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --gold: #f3df95;
            --dark-red: #4a0000;
            --card-width: 260px;
        }

        body { background: #0b0b0b; display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 50px; font-family: 'Oswald', sans-serif; }

        /* THE CARD SHELL */
        .card-wrapper {
            position: relative;
            width: var(--card-width);
            height: 380px;
            background: linear-gradient(135deg, #7c1a1a 0%, #2b0505 100%);
            clip-path: polygon(0 0, 100% 0, 100% 88%, 50% 100%, 0 88%);
            border: 2px solid var(--gold);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: transform 0.3s;
        }

        .card-wrapper:hover { transform: translateY(-10px) scale(1.02); }

        /* TEXTURES & OVERLAYS */
        .glass-texture {
            position: absolute;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            pointer-events: none;
        }

        /* TOP INFO: RATING / POS */
        .top-info {
            position: absolute;
            top: 40px;
            left: 25px;
            z-index: 10;
            color: var(--gold);
            text-align: center;
        }
        .rating { font-size: 50px; font-weight: 800; line-height: 0.8; }
        .pos { font-size: 20px; font-weight: 400; letter-spacing: 1px; }

        /* ICONS: NATION / CLUB */
        .side-icons {
            position: absolute;
            top: 110px;
            left: 28px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }
        .side-icons img { width: 30px; height: auto; filter: drop-shadow(0 2px 4px black); }

        /* PLAYER IMAGE */
        .player-render {
            position: absolute;
            top: 25px;
            right: -10px;
            width: 220px;
            height: auto;
            z-index: 5;
            filter: drop-shadow(-10px 10px 10px rgba(0,0,0,0.5));
        }

        /* NAME BANNER */
        .name-area {
            position: absolute;
            bottom: 115px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        .name {
            font-size: 30px;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px black;
        }

        /* STATS GRID */
        .stats-container {
            position: absolute;
            bottom: 35px;
            width: 85%;
            left: 7.5%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            z-index: 10;
            border-top: 1px solid rgba(243, 223, 149, 0.3);
            padding-top: 10px;
        }
        .stat-item { display: flex; flex-direction: column; align-items: center; color: white; }
        .stat-val { font-weight: 700; font-size: 18px; color: #fff; }
        .stat-lab { font-size: 12px; color: var(--gold); }

        /* PLAYSTYLE+ DIAMOND */
        .playstyle-plus {
            position: absolute;
            top: 155px;
            left: 15px;
            width: 35px;
            height: 35px;
            background: #d4af37;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            z-index: 11;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px #00ffff;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    const players = [
        { name: "Fermín", rat: 86, pos: "CM", img: "https://resources.premierleague.com/premierleague/photos/players/250x250/p492651.png", ntn: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg", clb: "https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg", s: [83,85,84,88,70,65] },

    const labels = ["PAC", "SHO", "PAS", "DRI", "DEF", "PHY"];
    const container = document.getElementById('app');

    players.forEach(p => {
        container.innerHTML += `
            <div class="card-wrapper">
                <div class="glass-texture"></div>
                <div class="top-info">
                    <div class="rating">${p.rat}</div>
                    <div class="pos">${p.pos}</div>
                </div>
                <div class="side-icons">
                    <img src="${p.ntn}">
                    <img src="${p.clb}">
                </div>
                <div class="playstyle-plus"></div>
                <img class="player-render" src="${p.img}">
                <div class="name-area"><div class="name">${p.name}</div></div>
                <div class="stats-container">
                    ${p.s.map((val, i) => `
                        <div class="stat-item">
                            <span class="stat-val">${val}</span>
                            <span class="stat-lab">${labels[i]}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    });
</script>
</body>
</html>
