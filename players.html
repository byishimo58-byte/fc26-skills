<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC 26 Cards</title>

<style>
body{
    background:#0d1421;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
}

/* CARD FRAME */
.card{
    width:260px;
    height:390px;
    border-radius:18px;
    background:linear-gradient(180deg,#f8d24a 0%,#c89c28 100%);
    position:relative;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    padding:15px;
    color:#111;
    overflow:hidden;
}

/* TOP RATING + POSITION */
.top{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}

.rating{
    font-size:42px;
}

.position{
    font-size:20px;
    margin-top:10px;
}

/* PLAYER IMAGE */
.player-img{
    position:absolute;
    top:85px;
    left:50%;
    transform:translateX(-50%);
    width:170px;
    height:170px;
    object-fit:cover;
    filter:drop-shadow(0 5px 15px rgba(0,0,0,0.5));
}

/* PLAYER NAME */
.name{
    position:absolute;
    bottom:150px;
    width:100%;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* STATS */
.stats{
    position:absolute;
    bottom:55px;
    width:100%;
    display:grid;
    grid-template-columns:1fr 1fr;
    font-size:15px;
    font-weight:bold;
}

.stats div{
    padding:2px 25px;
    display:flex;
    justify-content:space-between;
}

/* CLUB + NATION */
.badges{
    position:absolute;
    bottom:15px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:15px;
}

.badges img{
    width:30px;
    height:30px;
    object-fit:contain;
}
</style>
</head>

<body>

<div class="card">

    <div class="top">
        <div>
            <div class="rating">91</div>
            <div class="position">ST</div>
        </div>
    </div>

    <!-- PLAYER PHOTO -->
    <img class="player-img" src="images/mbappe.png" alt="Mbappe">

    <!-- PLAYER NAME -->
    <div class="name">Kylian Mbapp√©</div>

    <!-- STATS -->
    <div class="stats">
        <div><span>PAC</span><span>96</span></div>
        <div><span>SHO</span><span>88</span></div>
        <div><span>PAS</span><span>81</span></div>
        <div><span>DRI</span><span>95</span></div>
        <div><span>DEF</span><span>38</span></div>
        <div><span>PHY</span><span>76</span></div>
    </div>

    <!-- CLUB + COUNTRY -->
    <div class="badges">
        <img src="images/psg.png" alt="club">
        <img src="images/france.png" alt="nation">
    </div>

</div>

</body>
</html>
