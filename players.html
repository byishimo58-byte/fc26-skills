<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FC 26 Pro Database</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');
        body { background: #0a0a0a; color: #f3df95; font-family: 'Oswald', sans-serif; padding: 20px; }
        
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 25px; max-width: 1400px; margin: 0 auto; 
        }

        /* CARD STYLE - EXACT MATCH */
        .card {
            position: relative; width: 220px; height: 320px;
            background: linear-gradient(145deg, #700a0a, #1a0505);
            clip-path: polygon(0 0, 100% 0, 100% 88%, 50% 100%, 0 88%);
            border: 2px solid #f3df95; overflow: hidden;
            transition: 0.3s; cursor: pointer;
        }
        .card:hover { transform: scale(1.05); filter: brightness(1.2); }

        .rat-pos { position: absolute; top: 25px; left: 15px; z-index: 5; text-align: center; }
        .rat { font-size: 40px; font-weight: 700; line-height: 1; color: #f3df95; }
        .pos { font-size: 16px; color: #fff; }

        .p-img { position: absolute; top: 15px; right: -5px; width: 180px; z-index: 2; }

        .overlay {
            position: absolute; bottom: 0; width: 100%; height: 110px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            display: flex; flex-direction: column; align-items: center; z-index: 5;
        }
        .name { font-size: 22px; text-transform: uppercase; margin-bottom: 5px; }

        .stats-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            width: 85%; border-top: 1px solid rgba(243, 223, 149, 0.3); padding-top: 5px;
        }
        .s-box { text-align: center; }
        .v { display: block; font-size: 14px; color: #fff; }
        .l { display: block; font-size: 9px; color: #f3df95; }
    </style>
</head>
<body>
    <h1 style="text-align:center">FC 26 - TOP 500 PLAYERS</h1>
    <div class="container" id="grid"></div>

    <script src="players.js"></script>
    <script>
        const grid = document.getElementById('grid');
        fullDatabase.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <div class="rat-pos"><div class="rat">${p.rat}</div><div class="pos">${p.pos}</div></div>
                    <img src="${p.img}" class="p-img">
                    <div class="overlay">
                        <div class="name">${p.name}</div>
                        <div class="stats-grid">
                            <div class="s-box"><span class="v">${p.pac}</span><span class="l">PAC</span></div>
                            <div class="s-box"><span class="v">${p.sho}</span><span class="l">SHO</span></div>
                            <div class="s-box"><span class="v">${p.pas}</span><span class="l">PAS</span></div>
                            <div class="s-box"><span class="v">${p.dri}</span><span class="l">DRI</span></div>
                            <div class="s-box"><span class="v">${p.def}</span><span class="l">DEF</span></div>
                            <div class="s-box"><span class="v">${p.phy}</span><span class="l">PHY</span></div>
                        </div>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
