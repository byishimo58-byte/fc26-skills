<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC26 Player Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DIN Condensed', 'Arial Narrow', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 50px;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            justify-items: center;
        }

        .fut-card {
            width: 300px;
            height: 450px;
            position: relative;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8));
        }

        .fut-card:hover {
            transform: translateY(-15px) scale(1.02);
        }

        /* Card Background Designs */
        .card-gold {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450"><defs><linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23c5983d"/><stop offset="50%" style="stop-color:%23e8d592"/><stop offset="100%" style="stop-color:%23c5983d"/></linearGradient></defs><rect width="300" height="450" fill="url(%23gold)"/></svg>');
            background-size: cover;
        }

        .card-totw {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450"><defs><linearGradient id="totw" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23000000"/><stop offset="50%" style="stop-color:%231a1a1a"/><stop offset="100%" style="stop-color:%23000000"/></linearGradient></defs><rect width="300" height="450" fill="url(%23totw)"/></svg>');
            background-size: cover;
        }

        .card-special {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450"><defs><linearGradient id="special" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%238b0000"/><stop offset="50%" style="stop-color:%23dc143c"/><stop offset="100%" style="stop-color:%238b0000"/></linearGradient></defs><rect width="300" height="450" fill="url(%23special)"/></svg>');
            background-size: cover;
        }

        .card-icon {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450"><defs><linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23FFD700"/><stop offset="50%" style="stop-color:%23FFA500"/><stop offset="100%" style="stop-color:%23FFD700"/></linearGradient></defs><rect width="300" height="450" fill="url(%23icon)"/></svg>');
            background-size: cover;
        }

        .card-content {
            position: relative;
            height: 100%;
            padding: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Top Section */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .card-rating-position {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-rating {
            font-size: 80px;
            font-weight: 700;
            line-height: 0.8;
            color: #2b2b2b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-position {
            font-size: 28px;
            font-weight: 700;
            color: #2b2b2b;
            margin-top: -8px;
        }

        .card-nation-club {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }

        .card-flag,
        .card-club {
            width: 45px;
            height: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .card-club {
            font-size: 12px;
            font-weight: 700;
            color: #2b2b2b;
        }

        /* Player Image */
        .card-player-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            margin: 10px 0;
            font-size: 140px;
        }

        /* Player Name */
        .card-name {
            text-align: center;
            margin-bottom: 15px;
        }

        .card-name h2 {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: #2b2b2b;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
        }

        /* Stats */
        .card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .card-stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2b2b2b;
            line-height: 1;
        }

        .stat-name {
            font-size: 16px;
            font-weight: 700;
            color: rgba(0,0,0,0.65);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Bottom Info */
        .card-bottom {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid rgba(0,0,0,0.2);
        }

        .card-feature {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feature-label {
            font-size: 16px;
            font-weight: 700;
            color: #2b2b2b;
        }

        .feature-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            font-size: 16px;
            color: rgba(0,0,0,0.2);
        }

        .star.filled {
            color: #FFD700;
            text-shadow: 0 0 3px rgba(255,215,0,0.8);
        }

        /* Special Card Styles */
        .card-totw .card-rating,
        .card-totw .card-position,
        .card-totw .card-name h2,
        .card-totw .stat-value,
        .card-totw .stat-name,
        .card-totw .feature-label {
            color: #ffffff;
        }

        .card-totw .star {
            color: rgba(255,255,255,0.3);
        }

        .card-special .card-rating,
        .card-special .card-position,
        .card-special .card-name h2,
        .card-special .stat-value,
        .card-special .stat-name,
        .card-special .feature-label {
            color: #ffffff;
        }

        .card-special .star {
            color: rgba(255,255,255,0.3);
        }

        /* Version Badge */
        .card-version {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .fut-card {
                width: 250px;
                height: 375px;
            }
            
            .card-rating {
                font-size: 65px;
            }
            
            .card-player-image {
                font-size: 110px;
                height: 160px;
            }
        }
    </style>
</head>
