<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FC26 Player Database</title>
<style>
body {
  background: #0b0b0b;
  color: #fff;
  font-family: 'Arial', sans-serif;
  padding: 30px;
}
h1 { text-align:center; margin-bottom:20px; }

#controls {
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
  flex-wrap:wrap;
  gap:10px;
}

#controls input, #controls select {
  padding:5px 10px;
  font-size:16px;
  border-radius:5px;
  border:none;
}

table {
  width:100%;
  border-collapse: collapse;
  background: #1a1a1a;
}

thead {
  background:#222;
}

th, td {
  padding:10px;
  text-align:center;
  border-bottom:1px solid #333;
}

tr:hover { background: #2a2a2a; }

.stats-bar {
  display:flex;
  gap:5px;
  justify-content:center;
}

.stat-bar {
  width:30px;
  height:10px;
  background:#444;
  border-radius:3px;
  position:relative;
}

.stat-bar-fill {
  height:100%;
  background:#f3df95;
  border-radius:3px;
}
</style>
</head>
<body>

<h1>FC26 Player Database (No Cards)</h1>

<div id="controls">
  <input type="text" id="search" placeholder="Search player name">
  <select id="filterPos">
    <option value="">All Positions</option>
    <option>ST</option>
    <option>CM</option>
    <option>CB</option>
    <option>RW</option>
    <option>LW</option>
    <option>GK</option>
  </select>
  <select id="sortRating">
    <option value="">Sort by Rating</option>
    <option value="asc">Low → High</option>
    <option value="desc">High → Low</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Pos</th>
      <th>Rating</th>
      <th>Club</th>
      <th>Nation</th>
      <th>Stats (PAC/SHO/PAS/DRI/DEF/PHY)</th>
    </tr>
  </thead>
  <tbody id="playerTable"></tbody>
</table>

<script>
// Sample player data
const players = [
  {name:"Mbappé", pos:"ST", rating:91, club:"PSG", nation:"France", stats:[97,90,80,92,36,78]},
  {name:"Fermín", pos:"CM", rating:86, club:"Barcelona", nation:"Spain", stats:[83,85,84,88,70,65]},
  {name:"Haaland", pos:"ST", rating:91, club:"Manchester City", nation:"Norway", stats:[89,93,66,80,45,88]},
  {name:"Salah", pos:"RW", rating:89, club:"Liverpool", nation:"Egypt", stats:[89,87,82,88,45,75]},
  {name:"De Bruyne", pos:"CM", rating:90, club:"Manchester City", nation:"Belgium", stats:[72,85,94,87,65,78]},
  {name:"Vini Jr", pos:"LW", rating:89, club:"Real Madrid", nation:"Brazil", stats:[95,82,81,90,29,68]}
];

const labels = ["PAC","SHO","PAS","DRI","DEF","PHY"];
const tbody = document.getElementById("playerTable");

function render(playersList){
  tbody.innerHTML = "";
  playersList.forEach(p=>{
    const statsBars = p.stats.map((s,i)=>`
      <div class="stat-bar"><div class="stat-bar-fill" style="width:${s}%"></div></div>
    `).join('');
    
    tbody.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>${p.pos}</td>
        <td>${p.rating}</td>
        <td>${p.club}</td>
        <td>${p.nation}</td>
        <td><div class="stats-bar">${statsBars}</div></td>
      </tr>
    `;
  });
}

render(players);

// Search
document.getElementById("search").addEventListener("input", e=>{
  const term = e.target.value.toLowerCase();
  render(players.filter(p=>p.name.toLowerCase().includes(term)));
});

// Filter position
document.getElementById("filterPos").addEventListener("change", e=>{
  const pos = e.target.value;
  render(pos ? players.filter(p=>p.pos===pos) : players);
});

// Sort rating
document.getElementById("sortRating").addEventListener("change", e=>{
  const val = e.target.value;
  let sorted = [...players];
  if(val==="asc") sorted.sort((a,b)=>a.rating-b.rating);
  else if(val==="desc") sorted.sort((a,b)=>b.rating-a.rating);
  render(sorted);
});
</script>

</body>
</html>
