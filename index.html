<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>FC26 Hub</title>

<body>
<header class="hero">
    <h1>âš½ FC26 HUB</h1>
    <p>All Players, Skills, Squad Builder, and Weekly Updates</p>
    <div class="hero-buttons">
        <a href="players.html" class="btn-neon">Players</a>
        <a href="skills.html" class="btn-neon">Skills</a>
        <a href="compare.html" class="btn-neon">Compare</a>

<section class="featured">
    <h2>Featured Players</h2>
    <div class="featured-grid" id="featuredPlayers"></div>
</section>

<script src="js/data/players1.js"></script>
<script src="js/players.js"></script>
<script>
    const featured = document.getElementById("featuredPlayers");
    players1.slice(0,6).forEach(p=>{
        const div = document.createElement("div");
        div.classList.add("player-card");
        div.innerHTML = `<img src="${p.card}" alt="${p.name}">
                         <h3>${p.name}</h3>
                         <p>Rating: ${p.rating} | ${p.position}</p>`;
        featured.appendChild(div);
    });
</script>
</body>
