<!DOCTYPE html>
<html lang="en">
<head><meta name="google-site-verification" content="qDGoBEIFHI6x25y-6wts8IXPrM3jEob8KISJBdBG2YQ" />
    <meta charset="UTF-8">
    <title>FC26 Match Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FC26 Match Intelligence System</h1>

    <!-- Formation -->
    <label>Formation:</label>
    <select id="formation">
        <option value="4-3-3">4-3-3</option>
        <option value="4-2-3-1">4-2-3-1</option>
        <option value="4-4-2">4-4-2</option>
        <option value="3-5-2">3-5-2</option>
        <option value="5-3-2">5-3-2</option>
    </select>

    <!-- Problems -->
    <fieldset>
        <legend>Problems:</legend>
        <label><input type="checkbox" value="conceding_counters"> Conceding counters</label>
        <label><input type="checkbox" value="midfield_overrun"> Midfield overrun</label>
        <label><input type="checkbox" value="cant_break_low_block"> Can't break low block</label>
        <label><input type="checkbox" value="strikers_isolated"> Strikers isolated</label>
        <label><input type="checkbox" value="fullbacks_exposed"> Fullbacks exposed</label>
        <label><input type="checkbox" value="defense_too_deep"> Defense too deep</label>
        <label><input type="checkbox" value="slow_buildup"> Slow buildup</label>
        <label><input type="checkbox" value="not_enough_chances"> Not enough chances</label>
    </fieldset>

    <!-- Playstyle -->
    <label>Playstyle:</label>
    <select id="playstyle">
        <option value="possession">Possession</option>
        <option value="counter_attack">Counter Attack</option>
        <option value="high_press">High Press</option>
        <option value="balanced">Balanced</option>
    </select>

    <!-- Player Archetypes -->
    <fieldset>
        <legend>Player Archetypes:</legend>
        <label><input type="checkbox" value="pace_attackers"> Pace-heavy attackers</label>
        <label><input type="checkbox" value="technical_midfielders"> Technical midfielders</label>
        <label><input type="checkbox" value="physical_defenders"> Physical defenders</label>
        <label><input type="checkbox" value="target_man_striker"> Target man striker</label>
        <label><input type="checkbox" value="creative_playmaker"> Creative playmaker</label>
    </fieldset>

    <button id="analyzeBtn">Analyze</button>

    <!-- Dashboard Output -->
    <div id="dashboard"></div>

    <script src="engine.js"></script>
    <script src="ui.js"></script>
</body>
</html>
