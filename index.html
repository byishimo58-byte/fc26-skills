<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC26 Skills Guide | Pro Controller Visuals</title>
    <meta name="description" content="Master every FC26 skill move. Complete tutorials, controller combos for PS5/Xbox, and 5-star skill guides.">
    
    <meta name="google-site-verification" content="PASTE_YOUR_CODE_HERE" />

    <style>
        :root {
            --ps-blue: #2e6db4; --ps-red: #d32f2f; --ps-pink: #7b1fa2; --ps-green: #388e3c;
            --xb-green: #2e7d32; --xb-red: #c62828; --xb-blue: #1565c0; --xb-yellow: #f9a825;
            --bg: #0f0f0f; --card: #1a1a1a; --neon: #00ff88;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 0; }
        header { text-align: center; padding: 40px 20px; border-bottom: 4px solid var(--neon); background: #111; }
        h1 { color: var(--neon); text-transform: uppercase; margin: 0; }
        
        /* Navigation for your other files */
        nav { margin-top: 20px; }
        nav a { color: white; text-decoration: none; margin: 0 10px; padding: 5px 10px; border: 1px solid var(--neon); border-radius: 5px; font-size: 0.9em; }

        .container { max-width: 800px; margin: 20px auto; padding: 10px; }

        /* Button Visuals */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            width: 26px; height: 26px; border-radius: 50%; color: white;
            font-weight: bold; font-size: 14px; margin: 0 2px;
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.4);
        }

        .sh { width: 45px; border-radius: 6px; background: #555; } /* Shoulder Buttons */
        
        /* PS Colors */
        .ps-x { background: var(--ps-blue); } .ps-o { background: var(--ps-red); }
        .ps-s { background: var(--ps-pink); } .ps-t { background: var(--ps-green); }

        /* Xbox Colors */
        .xb-a { background: var(--xb-green); } .xb-b { background: var(--xb-red); }
        .xb-x { background: var(--xb-blue); } .xb-y { background: var(--xb-yellow); }

        .skill-card {
            background: var(--card); border-radius: 12px; padding: 20px;
            margin-bottom: 15px; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .controls { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .row { display: flex; align-items: center; font-size: 0.8em; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>FC26 Skills</h1>
    <nav>
        <a href="skills.html">All Skills</a>
        <a href="tactics.html">Tactics</a>
        <a href="weekly.html">Weekly Tips</a>
    </nav>
</header>

<div class="container">

    <div class="skill-card">
        <div><h3>Elastico</h3><p>5-Star Move</p></div>
        <div class="controls">
            <div class="row">PS: <span class="btn sh">R1</span> + <span class="btn ps-t">△</span></div>
            <div class="row">XB: <span class="btn sh">RB</span> + <span class="btn xb-y">Y</span></div>
        </div>
    </div>

    <div class="skill-card">
        <div><h3>Fake Shot</h3><p>Basic Move</p></div>
        <div class="controls">
            <div class="row">PS: <span class="btn ps-o">○</span> + <span class="btn ps-x">✕</span></div>
            <div class="row">XB: <span class="btn xb-b">B</span> + <span class="btn xb-a">A</span></div>
        </div>
    </div>

</div>

<footer>
    <p style="text-align: center; color: #444;">© 2026 Byishimo Kolbe</p>
</footer>

</body>
</html>
